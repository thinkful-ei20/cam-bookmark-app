<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="CSPrier">
  <link rel="stylesheet" href="css/main.css">
  <title>BOOKMARK MANAGER | WELOME</title>
</head>
<body>
  <header role="heading" id="branding">
    <div class="container">
      <h1>Bookmark App</h1>
    </div>
  </header>
  
  <main role="main">
      <form class="add-bookmark-form">
        <h2>Add a new Bookmark:</h2>
        <label for="bookmark-name">Bookmark name:</label>
        <input type="text" id="bookmark-title" required>
        <label for="bookmark-url">Bookmark URL:</label>
        <input type="text" id="bookmark-url">
        <label for="bookmark-rating">Rate your bookmark:</label>
        <input type="number" id="rating">
        <label for="bookmark-description">Bookmark description:</label>
        <input type="text" id="description">
        <input type="submit" value="ADD">
      </form>
      
      <label for="rating-filter">Filter by rating:
      <select class="rating-filter">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      </label>
      <div class="container">
        <ul class="display-bookmarks">
            <!-- <li class="bookmark-item js-bookmark-item">
                <h3>${bookmark.title}</h3>
                <span>${bookmark.rating}</span>
              </li> -->
        </ul>
      </div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
