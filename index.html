<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="CSPrier">
  <link rel="stylesheet" href="css/main.css">
  <title>BOOKMARK MANAGER | WELOME</title>
</head>
<body>
  <section role="region">
    <header role="heading" aria-level="1" id="branding">
        <h1>Bookmark App</h1>
    </header>
  </section>

  <main role="main">
    <section role="region">
      <div class="form-container">
        <form class="add-bookmark-form">
          <h2>Add a new Bookmark:</h2>
          <table>
            <tr>
              <td><label for="bookmark-title">Bookmark name:</label></td>
              <td><input contenteditable="true" id="bookmark-title" required></td>
            </tr>
            <tr>
              <td><label for="bookmark-url">Bookmark URL:</label></td>
              <td><input contenteditable="true" id="bookmark-url" required></td>
            </tr>
            </tr>
              <td><label for="bookmark-rating">Bookmark rating:</label></td>
              <td><input contenteditable="true" id="bookmark-rating-input"></td>
            </tr>
            <tr>
              <td><label for="bookmark-desc-input">Bookmark description:</label></td>
              <td><textarea name="bookmark-desc-textarea" id="bookmark-desc-input" contenteditable="true" aria-multiline="true" cols="30" rows="10" placeholder="Description(Optional).."></textarea></td>
            </tr>
          </table>
          <input type="submit" id="add-bookmark-button" value="ADD">
        </form>
      </div>
    </section>
    
    <section role="region">
      <center>
        <label for="rating-filter" class="rating-filter">Filter by rating:
          <select id="rating-filter">
            <option role="option" value="0">0</option>
            <option role="option" value="1">1</option>
            <option role="option" value="2">2</option>
            <option role="option" value="3">3</option>
            <option role="option" value="4">4</option>
            <option role="option" value="5">5</option>
          </select>
        </label>
      </center>
    </section>

    <section role="region">
      <div class="container-1">
        <ul class="display-bookmarks" id="display-bookmarks">
            
        </ul>
      </div>
    </section>
  </main>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
