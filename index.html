<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="CSPrier">
  <link rel="stylesheet" href="css/main.css">
  <title>BOOKMARK MANAGER | WELOME</title>
</head>
<body>
  <section role="region">
    <header role="heading" aria-level="1" id="branding">
        <h1>Bookmark App</h1>
    </header>
  </section>

  <main role="main">
    <section role="region">
      <form class="add-bookmark-form">
        <h2>Add a new Bookmark:</h2>
        <label for="bookmark-title">Bookmark name:
          <input contenteditable="true" id="bookmark-title" required>
        </label>
        <label for="bookmark-url">Bookmark URL:
          <input contenteditable="true" id="bookmark-url" required>
        </label>
        <label for="bookmark-rating">Bookmark rating:
          <input contenteditable="true" id="bookmark-rating-input">
        </label>
        <label for="bookmark-desc-input">Bookmark description:
          <textarea name="bookmark-desc-textarea" id="bookmark-desc-input" contenteditable="true" aria-multiline="true" cols="30" rows="10" placeholder="Description(Optional).."></textarea>
        </label>
        <input type="submit" id="add-bookmark-button" value="ADD">
      </form>
    </section>
    
    <section role="region">
      <label for="rating-filter">Filter by rating:
        <select id="rating-filter">
          <option role="option" value="0">0</option>
          <option role="option" value="1">1</option>
          <option role="option" value="2">2</option>
          <option role="option" value="3">3</option>
          <option role="option" value="4">4</option>
          <option role="option" value="5">5</option>
        </select>
      </label>
    </section>

    <section role="region">
      <div class="container">
        <ul class="display-bookmarks" id="display-bookmarks">
            
        </ul>
      </div>
    </section>
  </main>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
